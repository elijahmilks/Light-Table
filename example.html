<!DOCTYPE html>
<html>
<head>
<script>
window.onload = () => {
	let rows = [];

	for (let i = 0; i < 100; i++) {
		rows[i] = {
			'ID': { value: i },
			'Last Name': { value: 'Wilkes' },
			'First Name': { value: 'Elijah' },
			'Middle Initial': { value: 'E' },
			'Status': { value: 'Active' },
			'Username': { value: 'elijahmilks' }
		};
	}

	const infiniteScroll = () => {
		window.table.addRows(rows);
	}

	const sort = (column, direction) => {
		console.log('sort: ' + column + ' - ' + direction);
	}

	window.table = new LightTable({
		target: 'container',
		columns: [
			{ title: 'ID' },
			{ title: 'First Name' },
			{ title: 'Middle Initial' },
			{ title: 'Last Name' },
			{ title: 'Status' },
			{ title: 'Username' }
		],
		rows: rows,
		infiniteScroll: infiniteScroll,
		sort: sort
	});

	document.getElementById('csv').addEventListener('click', () => {
		window.table.exportTable('csv', 'RWD_Table');
	});

	document.getElementById('xls').addEventListener('click', () => {
		window.table.exportTable('xls', 'RW_XLS_TALBE');
	});

	document.getElementById('pdf').addEventListener('click', () => {
		window.table.exportTable('pdf', 'RWD_pdf');
	});

	document.getElementById('print').addEventListener('click', () => {
		window.table.exportTable('print', 'RWD_print');
	});
}
</script>

<script src="./LightTable.js"></script>

<script src="./lib/pdfmake.min.js"></script>
<script src="./lib/vfs_fonts.js"></script>
<link rel="stylesheet" href="./css/LT-style.css" />

<style>
#container {
	width: 80%;
	height: 700px;
	border: 1px solid #000;
	margin: auto;
}
</style>

</head>
<body>

<div id="container"></div>

<div id="csv">CSV</div>
<div id="xls">XLS</div>
<div id="pdf">PDF</div>
<div id="print">Print</div>

</body>
</html>
